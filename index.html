    <title>Prueba Html</title>

  <body>
    <h1 style="text-align: center">STORAGE</h1>
    <h2>LocalStorage</h2>
    <form action="">
      <input type="text" name="nombreLocal" id="nombreLocal" />
      <input type="password" name="passwordLocal" id="passwordLocal" />
      <br />
      <button  id="btnEnviarLocal" type="submit">Enviar</button>
    </form>

    <div>
      <button onclick="getNombreLocal()">Ver Nombre LocalStorage</button>
      <h3 id="displayNombreLocal"></h3>
    </div>

    <div>
      <button onclick="deleteNombreLocal()">Borrar Nombre LocalStorage</button>
    </div>

    <hr />

    <h2>SessionStorage</h2>
    <form action="">
      <input type="text" name="nombreSession" id="nombreSession" />
      <input type="password" name="passSession" id="passSession" />
      <br />
      <button id="btnEnviarSession" style="margin: 5px" type="submit">
        Enviar
      </button>
    </form>

    <div>
      <button onclick="getNombreSession()">Ver Nombre SessionStorage</button>
      <h3 id="displayNombreSession"></h3>
    </div>

    <div>
      <button onclick="deleteNombreSession()">
        Borrar Nombre LocalStorage
      </button>
    </div>

    <script src="index.js"></script>
